<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="clock.svg" type="image/svg" sizes="16x16" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="main.js"></script>
</head>

<body>
  <div id="body">
    <header>
      <nav>
        <h3>WikiTimer</h3>
      </nav>
    </header>

    <div class="content">
      <form>
        <div class="input-group input">
          <input type="text" class="form-control" id="start" aria-describedby="text" value="" placeholder="Start link" autofocus/>
        </div>

        <div class="input-group input">
          <input type="text" class="form-control" id="end" aria-describedby="text" value="" placeholder="End link" />
        </div>
        <div class="input-group">
          <button type="button" class="btn btn-primary btn-block startBtn" id="startBtn">
            Start
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
